<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Raleway:wght@300&display=swap');
        *,body{
            margin:0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background: whitesmoke;
            font-family: 'Montserrat', sans-serif;
        }
        header{
            height:11vh;
            background: whitesmoke;
            display:flex;
            justify-content: space-between;
            align-items:center;
            padding-top:0.2%;
            width:90%;
            margin-left:5%;
            margin-right:5%;
            flex:auto;
        }
        a{
            text-decoration: none;
            font-family: 'Raleway', sans-serif;
        }
        .bar{
            display: none;
        }
        .logo{
            margin-left:2vw;

        }
        .res-image {
            width:11vw;
            height:auto;
            min-width: 145px;
        }
        nav{
            margin: 0 auto;
            padding-top: 2px;
        }
        nav ul{
            display:flex;
            list-style:none;
        }
        nav ul li{
            padding: 0 2vw;
        }
        nav ul li a{
            font-family: 'Raleway', sans-serif;
            font-style: normal;
            font-weight: bold;
            font-size: 15px;
            line-height: 0px;
            letter-spacing: 0.06em;
            color:#05aa78;
        }
        #linehov::after {
            content: ' ';
            display:block;
            width:0;
            height: 2px;
            background: #05aa78;
            transition: width 0.3s ;
        }
        #linehov:hover::after {
            width:100%;
            transition: width 0.3s ;
        }
        #contact-button {
            width:auto;
            color: whitesmoke;
            background-color: #05aa78;
            padding: 12% 12%;
            border-radius: 5px;
            border:#05aa78;
            border-style:solid;
            border-width: 2px;
        }
        #contact-button:hover {
            color:#05aa78;
            background-color: whitesmoke;
        }
        .back-image {
  background-image: url("homee.jpg"); /* The image used */
  background-color: #cccccc; /* Used if the image is unavailable */
  height: 100vh; /* You must set a specified height */
  background-position: center; /* Center the image */
  background-repeat: no-repeat; /* Do not repeat the image */
  background-size: cover; /* Resize the background image to cover the entire container */
  align-items:center;
        }

        .container h2 {
  padding-left:150px;
}
.container {
  position: relative;
  width: 100%;
  min-height: 100vh;
}

.space-holder {
  position: relative;
  width: 100%;
}

.sticky {
  position: sticky;
  top: 5px;
  height: 100vh;
  width: 100%;
  overflow-x: hidden;
}

.horizontal {
  position: absolute;
  height: 100%;
  will-change: transform;
}

.cards {
  position: relative;
  height: 100%;
  padding: 0 0 0 150px;
  display: flex;
  flex-flow: row nowrap;
  justify-content: flex-start;
  align-items: center;
}

.sample-card {
  position: relative;
  height: 325px;
  width: 325px;
  background-color: #05aa78;
  margin-right: 75px;
  flex-shrink: 0;
  color:white;
  text-align: center;
}
.sample-card:hover {
    background-color: #5fa38f;
}





</style>

<body>
    <div class="back-image">
    <header>
        <div class="logo">
            <a href="https://www.testright.in/" class="logo" ><img src="logo_png.png" class="res-image" alt="LOGO"></a>
        </div>
        <nav>
            <ul>
                <li><a href="#" id="linehov">PRODUCTS</a></li>
                <li><a href="#" id="linehov">APPLICATIONS</a></li>
                <li><a href="#" id="linehov">CUSTOMERS</a></li>
                <li><a href="#" id="linehov">ABOUT</a></li>
                <li><a href="#" id="linehov">RESOURCES</a></li>
                <li><a href="#" id="contact-button">CONTACT</a></li>
            </ul>
        </nav>
    </header>
    </div>


<section class="container">
  <h2>PRODUCTS</h2>
  <div class="space-holder">
    <div class="sticky">
      <div class="horizontal">
        <section role="feed" class="cards">
          <article class="sample-card">PRODUCT 1</article>
          <article class="sample-card">PRODUCT 2</article>
          <article class="sample-card">PRODUCT 3</article>
          <article class="sample-card"><article class="sample-card">PRODUCT 4</article></article>
          <article class="sample-card">PRODUCT 5</article>
          <article class="sample-card">PRODUCT 6</article>
        </section>
      </div>
    </div>
  </div>
</section>

<div class="bumper">
  <h2>Testright footer</h2>
  <h1>abcdefgh.....</h1>
</div>
<script>
    const spaceHolder = document.querySelector('.space-holder');
const horizontal = document.querySelector('.horizontal');
spaceHolder.style.height = `${calcDynamicHeight(horizontal)}px`;

function calcDynamicHeight(ref) {
  const vw = window.innerWidth;
  const vh = window.innerHeight;
  const objectWidth = ref.scrollWidth;
  return objectWidth - vw + vh + 150; // 150 is the padding (in pixels) desired on the right side of the .cards container. This can be set to whatever your styles dictate
}

window.addEventListener('scroll', () => {
  const sticky = document.querySelector('.sticky');
  horizontal.style.transform = `translateX(-${sticky.offsetTop}px)`;
});

window.addEventListener('resize', () => {
  spaceHolder.style.height = `${calcDynamicHeight(horizontal)}px`;
});
</script>

</body>
</html>
